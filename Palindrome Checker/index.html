<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        
    </head>
    <body>
      <div id="header">
        <h1>Palindrome checker</h1>
      </div>

      <div id="wrapper">
        
        <p>Add a string to check if it's a palindrome:</p>
        <textarea  id="inputPalindrome" rows="5">No lemon, no melon</textarea>
        <br>
        <br>
        <button id="checkPalindrome"  type="submit">Check palindrome</button>
        <br>
        <br> 
        <div id="notification" class="alert alert-info">You can check if a string is a palindrome</div>
      </div>  
      
      <div id="footer">
        <h4>Coded by [ IC-XC Per ] | &copy2023</h4>
      </div>
        
      <script src="script.js"></script>
    </body>
  </html>
