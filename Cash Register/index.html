<!DOCTYPE html>
  <html>

  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8" />
    <title>Cash Register</title>
  </head>

  <body>
    <div id="header">
      <p>Cash Register</p>
    </div>
          
    <div id="register">
      
      <div id="ticket">
        <h1>Thank You!</h1>
        <div id="entries"></div>
        <div id="total-container">
          <strong>Total</strong>
            <span id="total">$0.00</span>
        </div>
      </div>
            
      <br><br><br>
            
      <div id="entry">
        <input id="newEntry" autofocus autocomplete="off" placeholder="How Much?">
        <button id="entryBtn">Submit</button>
      </div>
    
    </div>
          
    <div id="footer">
      <h4>Coded by [ IC-XC Per ] | &copy2023</h4>
    </div>

      <script src="script.js"></script>
  </body>

  </html>
